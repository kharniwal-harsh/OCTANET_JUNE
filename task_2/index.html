<!DOCTYPE html>
<html>
<head>
  <title>To-Do List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>To-Do List</h1>
    </div>

    <ul class="todo-list">
      <li class="todo-item">
        <img src="l1.jpg" alt="Logo 1" class="logo">
        <div class="content">
          <div class="title">Task 1</div>
          <div class="description">Email and Ogrinization.</div>
        </div>
      </li>
      <li class="todo-item">
        <img src="l2.jpg" alt="Logo 2" class="logo">
        <div class="content">
          <div class="title">Task 2</div>
          <div class="description">Finish all the pending work.</div>
        </div>
      </li>
      <li class="todo-item">
        <img src="l3.jpg" alt="Logo 3" class="logo">
        <div class="content">
          <div class="title">Task 3</div>
          <div class="description">Time for coding.</div>
        </div>
    </li>
    <li class="todo-item">
      <img src="l4.jpg" alt="Logo 4" class="logo">
      <div class="content">
        <div class="title">Task 4</div>
        <div class="description">Lunch and staying hydrated.</div>
      </div>
    </li>
    <li class="todo-item">
      <img src="l5.jpg" alt="Logo 5" class="logo">
      <div class="content">
        <div class="title">Task 5</div>
        <div class="description">Check on Social Media Platform.</div>
      </div>
    </li>
    <li class="todo-item">
      <img src="l6.jpg" alt="Logo 6" class="logo">
      <div class="content">
        <div class="title">Task 6</div>
        <div class="description">Proper Rest and Sleep.</div>
      </div>
      </li>
    </ul>
  </div>
</body>
</html>
